name: tests

on:
  push:
    branches: [ "master", "main", "development" ]
  pull_request:
    branches: [ "master", "main", "development" ]

jobs:
  backend_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [ 1.21.x ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Tests
        run: make test